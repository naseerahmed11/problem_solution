<body>
    <div class="heading">
        <h1>PROBLEM AND SOLUTION</h1>
    </div>
    <div class="container mt-2">
        <div class="card">
            <div class="card-body">
                <form id="post-form">
                    <div>
                        <label for="problem">Problem:</label><br>
                        <textarea id="problem" name="problem" rows="6" cols="90"></textarea>
                    </div>
                    <div>
                        <label for="solution">Solution:</label><br>
                        <textarea id="solution" name="solution" rows="6" cols="90"></textarea>
                    </div>
                    <input type="file" id="image" accept="image/*"><br>
                    <button class="btn" type="button" onclick="upload()">Upload</button>
                </form>
            </div>
        </div>

        <div class="row mt-4" id="posts">
            <!-- Posts will be displayed here -->
        </div>
    </div>
    <style>
        .heading{
            background-color: black;
            color:white; 
            text-align: center;
            padding:20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: x-large;
        }
        .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    
    .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .card-text {
        margin-bottom: 10px;
    }
    
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: 1;
        outline: 1;
        border-radius: 4px;
    }
    
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .btn-danger {
        background-color: #dc3545;
        color: white;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
    }
    
    .form-control {
        margin-bottom: 15px;
    }
    </style>
